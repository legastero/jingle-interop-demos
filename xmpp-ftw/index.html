<html>
  <head>
    <title>Jingle Interop Testing</title>
  </head>
  <body>
    <div id="settings">
      <h1>Connection Settings</h1>
      <form id="loginInfo">
        <label>JID: <input id="jid" type="text" name="jid" placeholder="lloyd@evilprofessor.co.uk" /></label>
        <label>Password: <input id="password" type="password" placeholder="password" /></label>
        <label>Host <em>(optional)</em>: <input id="host" type="text" name="host" placeholder="localhost" /></label>
        <input id="connect" type="submit" value="Connect" />
      </form>

      <h2>Start Video Session</h2>
      <form id="callInfo">
        <label>JID: <input id="peer" type="text" name="peer" placeholder="otherperson@example.com/resource" /></label>
        <input id="call" type="submit" value="Call" />
      </form>
    </div>

    <p id="myJID"></p>

    <h1>Local Video</h1>
    <video id="localVideo"></video>

    <h2>Remote Video</h2>
    <video id="remoteVideo"></video>

  </body>
  <script type="text/javascript" src="https://xmpp-ftw.jit.su/scripts/primus.js"></script>
  <script type="text/javascript" src="xmpp-ftw.bundle.js"></script>
</html>
